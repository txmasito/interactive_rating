<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Front-end Mentor | Interative rating</title>
</head>
<body>
    <main id="principal" class="principal">
        <section>
            <figure class="icon">
                <img src="/assets/icon/icon-star.svg" alt="icon">
            </figure>
            <article>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            </article>
            <div class="container-buttons">
                <div id="uno" class="button">1</div>
                <div id="dos" class="button">2</div>
                <div id="tres" class="button">3</div>
                <div id="cuatro" class="button">4</div>
                <div id="cinco" class="button">5</div>
            </div>
            <button id="submit" class="submit">SUBMIT</button>
        </section>
        
        <!-- <section class="second">
            <img class="illus" src="/assets/illustration/illustration-thank-you.svg" alt="illustration">
            <div class="stars">You selected  out of 5</div>
            <article>
                <h1 class="second-h1">Thank you!</h1>
                <p class="second-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
                don’t hesitate to get in touch!</p>
            </article>
        </section> -->
    </main>
    <footer class="footer">
        <p class="footer-links">Tomás A. Almanzar Es. 2022 | <a class="link linkedin" href="https://www.linkedin.com/in/tomas-espinal4/" target="_blank">Linkedin</a><a class="link github" href="https://github.com/txmasito/interactive_rating.git" target="_blank">Github</a></p>
    </footer>
    
    <script src="scripts/script.js"></script>
</body>
</html>
